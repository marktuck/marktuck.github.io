---
layout: default
---


<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    	{% if page.author and page.authorLink %} | written by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><a href="{{page.authorLink}}">{{page.author}}</a></span></span>
    		{% elsif page.author %} | written by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{page.author}} </span></span>
    			{% else %}
    	{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
