<header class="site-header">

  <div class="wrapper">

    <a class="site-logo" href="{{ site.baseurl }}/">
      <img src="{{ "/images/itv-logo.png" | prepend: site.baseurl }}" alt="itv" class="logo" />
    </a>

    <a class="site-title" href="{{ site.baseurl }}/">| Tech</a>
      <nav class="site-nav">

          <div class="trigger">
              {% for my_page in site.pages %}
              {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              {% endif %}
              {% endfor %}
          </div>
      </nav>
  </div>


</header>
